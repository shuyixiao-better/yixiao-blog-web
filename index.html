<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一笑的博客网站</title>
    <style>
        body {
            margin: 0; /* 移除默认的边距 */
            background-color: #2c3e50; /* 设置背景颜色 */
            color: white; /* 设置文字颜色为白色 */
            font-family: Arial, sans-serif; /* 设置默认字体 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bg-image {
            background-image: url('https://shuyixiao.oss-cn-hangzhou.aliyuncs.com/%E6%98%86%E4%BB%91%E8%83%8C%E6%99%AF.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Full height of the viewport */
            width: 100%;
            position: relative; /* 相对定位 */
        }
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem; /* Adjust font size as needed */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Adds shadow to text for better visibility */
        }
        .arrow {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: white;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-20px);
            }
            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
        .content {
            padding: 20px;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer {
            background-color: #2c3e50;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: white;
            width: 100%;
        }
        .footer a {
            color: #1abc9c;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="bg-image">
    <div class="centered-text">境事人非叶落处 焕景深处已向春</div>
    <div class="arrow">↓</div>
</div>
<div class="content">
    <p>阿里云博客专家</p>
    <p>Java应用开发</p>
    <p>职业技能等级</p>
    <p>认证境是人非</p>
    <p>叶落处焕景</p>
    <p>深处已向春</p>
    <p>代码是我的</p>
    <p>文字程序是</p>
    <p>我的诗篇我</p>
    <p>不是程序员</p>
    <p>我是诗人大</p>
    <p>浪淘沙去伪</p>
    <p>存真破后而</p>
    <p>立否极泰来</p>
    <p>真正的有所</p>
    <p>成只能是慢</p>
    <p>慢来</p>
</div>
<div class="footer">
    <p>我的网站</p>
    <a href="https://blog.csdn.net/weixin_50503886?spm=1000.2115.3001.5343">友情链接</a>
</div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
