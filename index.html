<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一笑的博客网站</title>
    <style>
        body {
            display: flex; /* 设置flex布局 */
            flex-direction: column; /* 子元素垂直排列 */
            align-items: center; /* 水平居中 */
            margin: 0; /* 移除默认的边距 */
            background-color: #2c3e50; /* 设置背景颜色 */
        }

        div {
            width: 100%; /* 设置div宽度为100% */
            text-align: center; /* 文字居中 */
            padding: 40px; /* 内边距 */
            box-sizing: border-box; /* 边框和内边距包含在宽度内 */
        }
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem; /* Adjust font size as needed */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Adds shadow to text for better visibility */
        }
        .arrow {
            position: absolute;  /* 将元素的定位方式设置为绝对定位 */
            bottom: 0;  /* 将元素的底部位置设置在包含它的最近一个定位祖先元素底部 */
            left: 50%;  /* 将元素的左侧位置设置在包含它的最近一个定位祖先元素宽度的50%处 */
            transform: translateX(-50%);  /* 将元素在水平方向上左移自身宽度的50%，以便水平居中 */
            font-size: 3rem;  /* 设置元素的字体大小为3rem（1rem通常等于根元素<html>的字体大小） */
            color: white;  /* 将元素的文本颜色设置为白色 */
            animation: bounce 2s infinite;  /* 应用名为bounce的动画，持续时间为2秒，无限循环 */
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://shuyixiao.oss-cn-hangzhou.aliyuncs.com/%E6%98%86%E4%BB%91%E8%83%8C%E6%99%AF.jpeg') no-repeat center center/cover;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-20px);
            }
            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
    </style>
</head>
<body>
<div style="background-color: #2c3e50;text-align: center; padding: 0;">
    <div class="background-image"></div>
    <div class="centered-text">境事人非叶落处 焕景深处已向春</div>
    <div class="arrow">↓</div>
</div>
<div style="padding: 0">
    <p>阿里云博客专家</p>
    <p>Java应用开发</p>
    <p>职业技能等级</p>
    <p>认证境是人非</p>
    <p>叶落处焕景</p>
    <p>深处已向春</p>
    <p>代码是我的</p>
    <p>文字程序是</p>
    <p>我的诗篇我</p>
    <p>不是程序员</p>
    <p>我是诗人大</p>
    <p>浪淘沙去伪</p>
    <p>存真破后而</p>
    <p>立否极泰来</p>
    <p>真正的有所</p>
    <p>成只能是慢</p>
    <p>慢来</p>

</div>
<div style="background-color: #2c3e50;
                text-align: center;
                padding: 0;
                font-size: 12px;
                margin-bottom: 20px;">
    <p>我的网站</p>
    <a href="https://blog.csdn.net/weixin_50503886?spm=1000.2115.3001.5343">友情链接</a>
</div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
